server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/sis_student
    username: sis
    password: sis

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    # Flyway’in de aynı DB’ye bağlanması için:
    url: jdbc:postgresql://localhost:5433/sis_student
    user: sis
    password: sis

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always        # bileşen durumlarını göster
      show-components: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
